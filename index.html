            const eduHtml = txt.education.map(e => `<div class="timeline-item"><span class="time-year">${e.year}</span><h3 style="font-size:1.1rem; margin:6px 0;">${e.title}</h3><div style="font-weight:600; color:var(--accent-gold); font-size:0.9rem;">${e.sub}</div><p style="color:var(--text-muted); font-size:0.9rem; margin-top:4px;">${e.desc}</p></div>`).join('');
            const certHtml = txt.certificates.map(c => `<div class="cert-highlight"><div style="font-size:2rem; color:var(--accent-gold);"><i class="fas fa-certificate"></i></div><div><div style="font-size:0.8rem; font-weight:700; text-transform:uppercase; color:var(--text-muted);">${txt.cert_title}</div><h3 style="font-size:1.1rem; margin-bottom:2px;">${c.title}</h3><div style="font-weight:600; font-size:0.9rem; color:var(--text-main);">${c.issuer}</div><p style="font-size:0.85rem; color:var(--text-muted); margin-top:4px;">${c.desc}</p></div></div>`).join('');
            const awardHtml = txt.awards.map(a => `<div class="award-item"><div class="award-icon"><i class="fas fa-medal"></i></div><div><div style="font-size:0.8rem; font-weight:700; color:var(--text-muted); text-transform:uppercase; letter-spacing:1px; margin-bottom:4px;">${a.year}</div><h3 style="font-size:1.1rem; margin-bottom:4px;">${a.title}</h3><p style="color:var(--text-muted); font-size:0.9rem;">${a.sub}</p></div></div>`).join('');
            return `<div class="fade-enter"><div style="text-align:center; margin-bottom:40px;"><h1 style="font-size:3rem;">${txt.resume_title}</h1><p style="color:var(--text-muted);">${txt.resume_sub}</p></div><div class="bento-grid"><div class="bento-item col-span-6"><h2 style="margin-bottom:30px;"><i class="fas fa-graduation-cap" style="color:var(--accent-gold);"></i> ${txt.edu_title}</h2><div class="timeline-list">${eduHtml}</div></div><div class="bento-item col-span-6"><h2 style="margin-bottom:30px;"><i class="fas fa-trophy" style="color:var(--accent-gold);"></i> ${txt.awards_section_title}</h2>${certHtml}<div>${awardHtml}</div></div></div></div>`;
        }

        function renderProjects() {
            const txt = db[currentLang];
            const staticLinks = ["#", "#", "#", "https://github.com/ansoridev/cashierless-pay", "https://github.com/ansoridev/Si-Gateway", "#", "https://gunapedia.com", "#", "#", "#", "#", "#", "#", "#", "#", "#", "#"];
            const staticIcons = ["fa-file-invoice-dollar", "fa-cloud", "fa-stamp", "fa-wifi", "fa-sms", "fa-traffic-light", "fa-server", "fa-database", "fa-truck-moving", "fa-university", "fa-user-md", "fa-boxes", "fa-vote-yea", "fa-seedling", "fa-cash-register", "fa-users-cog", "fa-bolt"];
            const staticGrads = ["grad-tax", "grad-cloud", "grad-legal", "grad-1", "grad-3", "grad-2", "grad-4", "grad-private", "grad-private", "grad-private", "grad-private", "grad-private", "grad-private", "grad-private", "grad-private", "grad-private", "grad-private"];
            const publicStatus = [true, true, true, true, true, true, true, false, false, false, false, false, false, false, false, false, false];
            const html = txt.projects.map((p, i) => {
                const isPublic = publicStatus[i];
                const privateTag = isPublic ? '' : '<span class="private-badge">NDA / PRIVATE</span>';
                let specialTag = '';
                if(i===0) specialTag = '<span class="tax-badge" style="background:var(--tax-soft); color:var(--tax-green);">TAX</span>';
                if(i===1) specialTag = '<span class="cloud-badge" style="background:var(--cloud-soft); color:var(--cloud-blue);">CLOUD</span>';
                if(i===2) specialTag = '<span class="legal-badge" style="background:var(--legal-soft); color:var(--legal-maroon);">LEGAL</span>';
                const linkAction = isPublic ? `onclick="window.open('${staticLinks[i]}', '_blank')"` : '';
                const cursorStyle = isPublic ? 'cursor:pointer' : 'cursor:default; opacity:0.9';
                return `<div class="project-card fade-enter" style="${cursorStyle}" ${linkAction}><div class="project-art ${staticGrads[i]}"><i class="fas ${staticIcons[i]}"></i></div><div class="project-info"><div style="margin-bottom:5px;"><span style="font-size:0.75rem; font-weight:700; color:var(--accent-gold); letter-spacing:1px; text-transform:uppercase;">${p.category}</span> ${privateTag} ${specialTag}</div><h3 style="font-size:1.4rem;">${p.title}</h3><p style="color:var(--text-muted); font-size:0.95rem; margin-top:10px; line-height:1.6;">${p.desc}</p><div class="tech-stack"><i class="fas fa-code me-2"></i> ${p.tech}</div></div></div>`;
            }).join('');
            return `<div class="fade-enter"><div style="text-align:center; margin-bottom:50px;"><h1 style="font-size:3rem;">${txt.portfolio_title}</h1><p style="color:var(--text-muted);">${txt.portfolio_sub}</p></div><div style="display:grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap:24px;">${html}</div><div style="margin-top:40px; text-align:center; color:var(--text-muted); font-size:0.9rem;"><i class="fas fa-lock" style="margin-right:5px;"></i> ${txt.nda_notice}</div></div>`;
        }

        function renderContact() {
            const txt = db[currentLang];
            return `<div class="fade-enter" style="max-width:600px; margin:0 auto;"><div class="bento-item" style="text-align:center;"><h1 style="margin-bottom:10px;">${txt.contact_title}</h1><p style="color:var(--text-muted); margin-bottom:30px;">${txt.contact_sub}</p><form onsubmit="sendToEmail(event)"><input type="text" id="contact-name" class="input-field" placeholder="${txt.form.name}" required><input type="text" id="contact-subject" class="input-field" placeholder="${txt.form.subject}" required><textarea id="contact-message" class="input-field" rows="5" placeholder="${txt.form.msg}" required></textarea><button type="submit" class="btn-primary" style="width:100%; display:flex; align-items:center; justify-content:center; gap:10px;"><i class="fas fa-paper-plane"></i> ${txt.form.btn}</button></form></div></div>`;
        }

        function sendToEmail(e) {
            e.preventDefault();
            const name = document.getElementById('contact-name').value;
            const subject = document.getElementById('contact-subject').value;
            const message = document.getElementById('contact-message').value;
            const body = `Halo Ansori,%0D%0A%0D%0ASaya ${name}, ingin berdiskusi:%0D%0A%0D%0A${message}`;
            window.location.href = `mailto:ansor@att.net?subject=${encodeURIComponent(subject)}&body=${body}`;
        }

        function initGames() {
            const cvs = document.getElementById('snakeGame'); if(!cvs) return;
            const ctx = cvs.getContext('2d');
            cvs.width = cvs.getBoundingClientRect().width; cvs.height = cvs.getBoundingClientRect().height;
            const box = 20; let snake = [{x: 10 * box, y: 10 * box}]; let food = {x: Math.floor(Math.random()*(cvs.width/box))*box, y: Math.floor(Math.random()*(cvs.height/box))*box}; let d = "RIGHT"; let score = 0;
            
            function changeDirection(e) {
                // Prevent default scrolling for arrow keys
                if([37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                    e.preventDefault();
                }
                if(e.keyCode==37 && d!="RIGHT") d="LEFT"; 
                else if(e.keyCode==38 && d!="DOWN") d="UP"; 
                else if(e.keyCode==39 && d!="LEFT") d="RIGHT"; 
                else if(e.keyCode==40 && d!="UP") d="DOWN"; 
            }
            document.addEventListener("keydown", changeDirection);
            
            // Cleanup event listener when leaving page
            cvs.gameCleanup = () => document.removeEventListener("keydown", changeDirection);

            function drawSnake() { ctx.fillStyle = "#1C1917"; ctx.fillRect(0, 0, cvs.width, cvs.height); for(let i=0; i<snake.length; i++) { ctx.fillStyle = (i==0)?"#D97706":"#FEF3C7"; ctx.fillRect(snake[i].x, snake[i].y, box, box); } ctx.fillStyle = "red"; ctx.fillRect(food.x, food.y, box, box); let snakeX = snake[0].x; let snakeY = snake[0].y; if(d=="LEFT") snakeX-=box; if(d=="UP") snakeY-=box; if(d=="RIGHT") snakeX+=box; if(d=="DOWN") snakeY+=box; if(snakeX<0 || snakeX>=cvs.width || snakeY<0 || snakeY>=cvs.height) { snake = [{x: 10 * box, y: 10 * box}]; score = 0; } if(Math.abs(snakeX-food.x)<box && Math.abs(snakeY-food.y)<box) { score++; food = {x: Math.floor(Math.random()*(cvs.width/box))*box, y: Math.floor(Math.random()*(cvs.height/box))*box}; } else { snake.pop(); } let newHead = {x: snakeX, y: snakeY}; snake.unshift(newHead); ctx.fillStyle = "white"; ctx.font = "20px Arial"; ctx.fillText("Score: " + score, 10, 25); }
            gameIntervals.push(setInterval(drawSnake, 100));

            const pCvs = document.getElementById('pongGame'); const pCtx = pCvs.getContext('2d');
            pCvs.width = pCvs.getBoundingClientRect().width; pCvs.height = pCvs.getBoundingClientRect().height;
            const user = {x: 0, y: pCvs.height/2 - 50, w: 10, h: 100, color: "#D97706", score: 0}; const com = {x: pCvs.width - 10, y: pCvs.height/2 - 50, w: 10, h: 100, color: "white", score: 0}; const ball = {x: pCvs.width/2, y: pCvs.height/2, r: 10, speed: 5, velocityX: 5, velocityY: 5, color: "white"};
            pCvs.addEventListener("mousemove", (evt) => { let r = pCvs.getBoundingClientRect(); user.y = evt.clientY - r.top - user.h/2; });
            function updatePong() { ball.x += ball.velocityX; ball.y += ball.velocityY; com.y += (ball.y - (com.y + com.h/2)) * 0.1; if(ball.y+ball.r > pCvs.height || ball.y-ball.r < 0) ball.velocityY = -ball.velocityY; let player = (ball.x < pCvs.width/2) ? user : com; if(ball.x-ball.r < player.x+player.w && ball.x+ball.r > player.x && ball.y-ball.r < player.y+player.h && ball.y+ball.r > player.y) { let cp = (ball.y - (player.y + player.h/2)) / (player.h/2); let ang = (Math.PI/4) * cp; let dir = (ball.x < pCvs.width/2) ? 1 : -1; ball.velocityX = dir * ball.speed * Math.cos(ang); ball.velocityY = ball.speed * Math.sin(ang); ball.speed += 0.5; } if(ball.x-ball.r < 0) { com.score++; resetBall(); } else if(ball.x+ball.r > pCvs.width) { user.score++; resetBall(); } }
            function resetBall(){ ball.x = pCvs.width/2; ball.y = pCvs.height/2; ball.speed = 5; ball.velocityX = -ball.velocityX; }
            function drawPong() { pCtx.fillStyle = "#1C1917"; pCtx.fillRect(0,0,pCvs.width,pCvs.height); pCtx.fillStyle="#FFF"; pCtx.font="20px Arial"; pCtx.fillText(user.score, pCvs.width/4, pCvs.height/5); pCtx.fillText(com.score, 3*pCvs.width/4, pCvs.height/5); pCtx.fillStyle=user.color; pCtx.fillRect(user.x, user.y, user.w, user.h); pCtx.fillStyle=com.color; pCtx.fillRect(com.x, com.y, com.w, com.h); pCtx.fillStyle=ball.color; pCtx.beginPath(); pCtx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2, false); pCtx.closePath(); pCtx.fill(); }
            gameIntervals.push(setInterval(() => { updatePong(); drawPong(); }, 1000/60));
        }

        function stopGames() { 
            gameIntervals.forEach(clearInterval); 
            gameIntervals = []; 
            const snakeCvs = document.getElementById('snakeGame');
            if (snakeCvs && snakeCvs.gameCleanup) snakeCvs.gameCleanup();
        }

        // Core Render Function using Hash Routing
        function render(page) {
            stopGames();
            
            // Update URL Hash for GitHub Pages compatibility
            const hashPage = page === 'home' ? '' : `#${page}`;
            if(window.location.hash !== hashPage) {
                window.history.pushState({page: page}, "", hashPage || window.location.pathname);
            }

            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.getElementById(`btn-${page}`);
            if(activeBtn) activeBtn.classList.add('active');
            
            const nav = db[currentLang].nav;
            document.getElementById('btn-home').innerText = nav.home;
            document.getElementById('btn-tax').innerText = nav.tax;
            document.getElementById('btn-cloud').innerText = nav.cloud;
            document.getElementById('btn-trans').innerText = nav.trans;
            document.getElementById('btn-resume').innerText = nav.resume;
            document.getElementById('btn-projects').innerText = nav.portfolio;
            document.getElementById('btn-contact').innerText = nav.contact;

            if (page === 'home') { app.innerHTML = renderHome(); setTimeout(initGames, 100); }
            if (page === 'tax') app.innerHTML = renderTax();
            if (page === 'cloud') app.innerHTML = renderCloud();
            if (page === 'trans') app.innerHTML = renderTrans();
            if (page === 'resume') app.innerHTML = renderResume();
            if (page === 'projects') app.innerHTML = renderProjects();
            if (page === 'contact') app.innerHTML = renderContact();
            window.scrollTo(0,0);
        }
        
        // Listen to browser Back/Forward buttons (Hash changes)
        window.addEventListener('popstate', () => {
            const currentHash = window.location.hash.replace('#', '') || 'home';
            render(currentHash);
        });

        // Initialize App based on current Hash
        window.addEventListener('DOMContentLoaded', () => {
             // Language logic is handled by the splash screen on first load
             // But if someone shares a direct link (e.g., ahmadansori.com/#tax), we catch it here:
             const currentHash = window.location.hash.replace('#', '');
             if (currentHash) {
                 // Hide splash screen immediately if it's a direct deep-link
                 const splash = document.getElementById('lang-splash');
                 if(splash) splash.style.display = 'none';
                 render(currentHash);
             }
        });

        // Handle Resize for Canvas
        window.addEventListener('resize', () => {
            if(document.getElementById('snakeGame')) { stopGames(); initGames(); }
        });
    </script>
