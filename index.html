        /* --- DESIGN SYSTEM 2026 (Warm Minimalism) --- */
        :root {
            --bg-base: #FFFCF5;        
            --bg-surface: #FFFFFF;     
            --accent-gold: #D97706;    
            --accent-soft: #FEF3C7;    
            --text-main: #1C1917;

        /* --- NAVIGATION --- */
        .nav-wrapper {
            position: fixed; top: 24px; left: 50%; transform: translateX(-50%);
            z-index: 100; width: 90%; max-width: 600px;
        }
        .nav-glass {
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.6); padding: 8px 12px;
            border-radius: 100px; display: flex; justify-content: space-between;
            align-items: center; box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        .nav-brand { font-weight: 700; padding: 0 16px; color: var(--text-main); text-decoration: none; }
        .nav-links { display: flex; gap: 4px; }
        .nav-btn {
            background: transparent; border: none; padding: 10px 20px;
            border-radius: 100px; font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 0.85rem; font-weight: 600; color: var(--text-muted);
            cursor: pointer; transition: all 0.3s ease;
        }
        .nav-btn:hover, .nav-btn.active { background: var(--text-main); color: white; }

        /* --- LAYOUT --- */
        #app { max-width: 1200px; margin: 0 auto; padding: 120px 24px 60px 24px; min-height: 100vh; }
        .fade-enter { animation: fadeUp 0.6s var(--transition) forwards; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- BENTO GRID --- */
        .bento-grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 24px; margin-bottom: 40px; }
        .bento-item {
            background: var(--bg-surface); border-radius: var(--radius-lg); padding: 32px;
            border: 1px solid var(--border-subtle); box-shadow: var(--shadow-sm);
            transition: var(--transition); overflow: hidden; position: relative;
            display: flex; flex-direction: column;
        }
        .bento-item:hover { transform: translateY(-4px); box-shadow: var(--shadow-md); border-color: var(--accent-gold); }

        /* --- COMPONENTS --- */
        .hero-title { font-size: 3.5rem; line-height: 1.1; margin-bottom: 16px; }
        .hero-title span { color: var(--accent-gold); font-style: italic; }
        .skill-pill {
            padding: 6px 14px; background: var(--bg-base); border: 1px solid var(--border-subtle);
            border-radius: 8px; font-size: 0.85rem; color: var(--text-muted); display: inline-block; margin: 0 5px 8px 0;

        .timeline-item {
            position: relative; padding-bottom: 30px; padding-left: 24px;
            border-left: 2px solid var(--border-subtle);
        }
        .timeline-item:last-child { border-left: 2px solid transparent; }
        .timeline-item::before {
            content: ''; position: absolute; left: -6px; top: 5px; width: 10px; height: 10px;
            background: var(--accent-gold); border-radius: 50%; border: 2px solid white;
            box-shadow: 0 0 0 2px var(--accent-soft);
        }
        .time-year {
            font-size: 0.8rem; font-weight: 700; color: var(--accent-gold);
            background: var(--accent-soft); padding: 2px 8px; border-radius: 4px; display: inline-block; margin-bottom: 6px;
        }

        /* Award Item */
        .award-item {
            display: flex; gap: 16px; margin-bottom: 24px; align-items: flex-start;
            padding-bottom: 20px; border-bottom: 1px solid var(--bg-base);
        }
        .award-item:last-child { border-bottom: none; }
        .award-icon {
            min-width: 48px; height: 48px; background: var(--accent-soft);
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            color: var(--accent-gold); font-size: 1.2rem;
        }
        
        /* Certificate Special Highlight */

            background: linear-gradient(135deg, #FFFBEB 0%, #FFF 100%);
            border: 1px solid #FCD34D; border-radius: 16px; padding: 20px;
            margin-bottom: 30px; display: flex; gap: 16px; align-items: center;
        }

        /* Project Cards */

            background: white; border-radius: var(--radius-lg); overflow: hidden;
            border: 1px solid var(--border-subtle); transition: var(--transition);
            cursor: pointer; height: 100%; display: flex; flex-direction: column;

        .project-art {

        .tech-stack { margin-top: auto; padding-top: 15px; font-size: 0.8rem; color: var(--text-muted); border-top: 1px solid var(--bg-base); }
        .private-badge {

            .nav-glass { justify-content: center; }

                        <h3 style="font-size:1.4rem;">${p.title}</h3>
                        <p style="color:var(--text-muted); font-size:0.95rem; margin-top:10px; line-height:1.6;">${p.desc}</p>
                        <div class="tech-stack"><i class="fas fa-code me-2"></i> ${p.tech}</div>
                    </div>
                </div>
                `;
            }).join('');

            return `
                <div class="fade-enter">
                    <div style="text-align:center; margin-bottom:50px;">
                        <h1 style="font-size:3rem;">Portfolio</h1>
                        <p style="color:var(--text-muted);">Kombinasi proyek publik dan pekerjaan profesional.</p>
                    </div>
                    <div style="display:grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap:24px;">
                        ${projectsHtml}
                    </div>
                    <div style="margin-top:40px; text-align:center; color:var(--text-muted); font-size:0.9rem;">
                        <i class="fas fa-lock" style="margin-right:5px;"></i> Beberapa proyek dilindungi oleh Non-Disclosure Agreement (NDA).
                    </div>
                </div>
            `;
        }

        // --- RENDER CONTACT ---
        function renderContact() {
            return `
                <div class="fade-enter" style="max-width:600px; margin:0 auto;">
                    <div class="bento-item" style="text-align:center;">
                        <h1 style="margin-bottom:10px;">Let's Talk</h1>
                        <p style="color:var(--text-muted); margin-bottom:30px;">Kirim pesan langsung ke email saya.</p>
                        <form onsubmit="sendToEmail(event)">
                            <input type="text" id="contact-name" class="input-field" placeholder="Nama Lengkap" required>
                            <input type="text" id="contact-subject" class="input-field" placeholder="Subjek Project" required>
                            <textarea id="contact-message" class="input-field" rows="5" placeholder="Pesan Anda..." required></textarea>
                            <button type="submit" class="btn-primary" style="width:100%; display:flex; align-items:center; justify-content:center; gap:10px;">
                                <i class="fas fa-paper-plane"></i> Kirim ke ansor@att.net
                            </button>
                        </form>
                    </div>
                </div>
            `;
        }

        // --- UTILS ---
        function sendToEmail(e) {
            e.preventDefault();
            const name = document.getElementById('contact-name').value;
            const subject = document.getElementById('contact-subject').value;
            const message = document.getElementById('contact-message').value;
            const emailBody = `Halo Ansori,%0D%0A%0D%0ASaya ${name}, ingin berdiskusi:%0D%0A%0D%0A${message}`;
            window.location.href = `mailto:ansor@att.net?subject=${encodeURIComponent(subject)}&body=${emailBody}`;
        }

        function render(page) {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.getElementById(`btn-${page}`);
            if(activeBtn) activeBtn.classList.add('active');
            
            if (page === 'home') app.innerHTML = renderHome();
            if (page === 'resume') app.innerHTML = renderResume();
            if (page === 'projects') app.innerHTML = renderProjects();
            if (page === 'contact') app.innerHTML = renderContact();
            window.scrollTo(0,0);
        }

        document.addEventListener('DOMContentLoaded', () => { render('home'); });
    </script>
</body>
</html>
