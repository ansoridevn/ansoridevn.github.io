<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <script>
        // Set your new target domain here (no trailing slash)
        const newDomain = "https://gunapedia.com";
        
        // Grab the current path, query parameters (?), and hash fragments (#)
        const currentPath = window.location.pathname;
        const currentSearch = window.location.search;
        const currentHash = window.location.hash;
        
        // Combine them into the new URL
        const redirectUrl = newDomain + currentPath + currentSearch + currentHash;
        
        // Redirect the user immediately (replace() prevents them from getting stuck in a back-button loop)
        window.location.replace(redirectUrl);
    </script>

    <meta http-equiv="refresh" content="1; url=https://gunapedia.com/">
</head>
<body>
    <p>Redirecting to the new site... If you are not redirected automatically, <a href="https://gunapedia.com/">click here</a>.</p>
</body>
</html>
