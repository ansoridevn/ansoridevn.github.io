<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Self-Order Menu</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --bg-base: #F8FAFC; 
            --bg-surface: #FFFFFF;     
            --accent: #D97706; 
            --accent-soft: #FEF3C7;
            --text-main: #0F172A; 
            --text-muted: #64748B;     
            --border: #E2E8F0;
            --success: #059669;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.04);
            --shadow-md: 0 8px 25px rgba(0,0,0,0.08);
            --shadow-float: 0 10px 30px rgba(217, 119, 6, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body {
            background-color: var(--bg-base);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            height: 100dvh; 
            overflow: hidden; 
        }

        /* --- MODERN HEADER --- */
        header {
            background: linear-gradient(135deg, var(--text-main), #1e293b);
            padding: calc(30px + env(safe-area-inset-top)) 20px 30px 20px;
            text-align: center;
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            box-shadow: var(--shadow-md);
            z-index: 10;
            position: relative;
        }

        h1 { font-size: 1.4rem; font-weight: 800; color: #ffffff; margin-bottom: 4px; }
        .subtitle { font-size: 0.85rem; color: #cbd5e1; font-weight: 500;}

        main {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 120px; 
        }

        /* --- MENU ITEM CARDS --- */
        .menu-item {
            background: white;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            display: block; /* Diubah dari flex untuk support input note di bawahnya */
            box-shadow: var(--shadow-sm);
            transition: 0.2s ease;
        }
        .menu-item:active { border-color: var(--accent); }
        
        .item-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-info { flex: 1; padding-right: 15px; }
        .item-name { font-weight: 700; font-size: 1.05rem; margin-bottom: 6px; line-height: 1.3; }
        .item-price { color: var(--success); font-weight: 700; font-size: 0.95rem; }
        .item-stock { 
            font-size: 0.7rem; 
            color: var(--text-muted); 
            margin-top: 6px; 
            display: inline-block;
            background: var(--bg-base);
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
        }

        /* Input Catatan (Sembunyi secara default) */
        .item-note-input {
            width: 100%;
            padding: 10px 12px;
            margin-top: 12px;
            border: 1px dashed var(--border);
            border-radius: 8px;
            font-size: 0.85rem;
            background: var(--bg-base);
            display: none; /* Ditampilkan via JS saat Qty > 0 */
            outline: none;
            transition: 0.2s;
            color: var(--text-main);
        }
        .item-note-input:focus {
            border-style: solid;
            border-color: var(--accent);
            background: white;
        }
        
        /* Add Button & Qty Control */
        .btn-add {
            background: var(--accent-soft); 
            color: var(--accent); 
            border: 1px solid transparent;
            padding: 8px 18px; 
            border-radius: 100px; 
            font-weight: 700;
            cursor: pointer; 
            font-size: 0.9rem; 
            transition: 0.2s;
        }
        .btn-add:active { background: var(--accent); color: white; }
        
        .qty-control {
            display: none; 
            align-items: center; 
            background: white;
            border: 1.5px solid var(--accent); 
            border-radius: 100px; 
            padding: 3px;
            box-shadow: 0 2px 8px rgba(217, 119, 6, 0.15);
        }
        .qty-btn {
            background: var(--accent-soft); 
            border: none;
            width: 32px; height: 32px; 
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 1rem; 
            cursor: pointer; 
            color: var(--accent);
            transition: 0.2s;
        }
        .qty-btn:active { background: var(--accent); color: white; }
        .qty-display {
            width: 35px; text-align: center; font-weight: 800; font-size: 0.95rem; color: var(--text-main);
        }

        /* --- FLOATING STICKY CART --- */
        .sticky-cart-wrapper {
            position: fixed; 
            bottom: calc(20px + env(safe-area-inset-bottom)); 
            left: 0; 
            width: 100%;
            display: flex;
            justify-content: center;
            pointer-events: none; 
            z-index: 20;
        }

        .sticky-cart {
            background: var(--text-main);
            width: 90%; max-width: 400px;
            padding: 12px 20px;
            border-radius: 100px;
            box-shadow: var(--shadow-float);
            display: flex; justify-content: space-between; align-items: center;
            transform: translateY(150%); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: auto; 
        }
        .sticky-cart.active { transform: translateY(0); }
        
        .cart-info { display: flex; flex-direction: column; }
        .cart-total-items { font-size: 0.75rem; color: #cbd5e1; font-weight: 600; margin-bottom: 2px;}
        .cart-total-price { font-size: 1.1rem; font-weight: 800; color: white; }
        
        .btn-checkout {
            background: var(--accent); color: white; border: none;
            padding: 12px 24px; border-radius: 100px; font-weight: 700;
            cursor: pointer; font-size: 0.95rem;
            display: flex; align-items: center; gap: 8px;
            transition: 0.2s;
        }
        .btn-checkout:active { transform: scale(0.95); }
        .pulse-icon { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }

        /* --- MODAL QR CODE --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(248, 250, 252, 0.95);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; overflow-y: auto; text-align: center;
        }
        
        .modal-content-wrapper {
            background: white;
            padding: 40px 20px;
            border-radius: 24px;
            width: 100%;
            max-width: 360px;
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 8px; color: var(--text-main); }
        .modal-desc { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 25px; line-height: 1.5;}
        
        .qr-container {
            background: white; 
            padding: 15px;
            border-radius: 16px;
            border: 3px solid var(--accent); 
            margin-bottom: 30px;
            display: flex; 
            justify-content: center; 
            align-items: center;
            box-shadow: 0 10px 25px rgba(217, 119, 6, 0.15);
        }

        .btn-back {
            background: var(--bg-base); color: var(--text-main); border: 1px solid var(--border);
            padding: 14px 30px; border-radius: 100px;
            font-weight: 700; font-size: 1rem; cursor: pointer; transition: 0.2s;
            width: 100%;
        }
        .btn-back:active { background: var(--border); transform: scale(0.98); }

        #error-state {
            display: none; text-align: center; padding: 50px 20px; color: var(--danger);
        }
        #error-state i { font-size: 4rem; margin-bottom: 20px; opacity: 0.8; }
        #error-state h2 { font-size: 1.5rem; margin-bottom: 10px; }

    </style>
</head>
<body>

    <header>
        <h1 id="store-name">Memuat Menu...</h1>
        <div class="subtitle">Pilih menu Anda dan tunjukkan ke kasir</div>
    </header>

    <main id="menu-container">
        <div style="text-align:center; padding:50px; color:var(--text-muted);">
            <i class="fas fa-spinner fa-spin" style="font-size:2rem; margin-bottom:10px;"></i><br>Loading...
        </div>
    </main>

    <div id="error-state">
        <i class="fas fa-qrcode"></i>
        <h2>Kode Tidak Valid</h2>
        <p style="color:var(--text-muted); font-size: 0.9rem;">Silakan scan ulang QR Code Menu dari kasir.</p>
    </div>

    <div class="sticky-cart-wrapper">
        <div class="sticky-cart" id="sticky-cart">
            <div class="cart-info">
                <span class="cart-total-items" id="total-items">0 Item</span>
                <span class="cart-total-price" id="total-price">Rp 0</span>
            </div>
            <button class="btn-checkout" onclick="generateOrderQR()">
                Pesan <i class="fas fa-chevron-right pulse-icon"></i>
            </button>
        </div>
    </div>

    <div class="modal" id="order-modal">
        <div class="modal-content-wrapper">
            <i class="fas fa-check-circle" style="font-size: 3.5rem; color: var(--success); margin-bottom: 15px;"></i>
            <h2 class="modal-title">Pesanan Siap!</h2>
            <p class="modal-desc">Tunjukkan QR Code ini kepada Kasir. <br><strong style="color:var(--accent); font-size:0.8rem;"><i class="fas fa-sun"></i> Tingkatkan kecerahan layar HP Anda</strong></p>
            
            <div class="qr-container" id="qrcode-box"></div>

            <button class="btn-back" onclick="closeOrderModal()">Ubah Pesanan</button>
        </div>
    </div>

    <script>
        const rp = (num) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(num);

        let storeData = null;
        let cart = {};  // Format: { id: qty }
        let notes = {}; // Format: { id: "catatan pelanggan" }
        let qrCodeInstance = null; 

        window.onload = () => {
            loadMenuFromURL();
        };

        function loadMenuFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');

            if(!encodedData) return showError();

            try {
                const jsonStr = decodeURIComponent(atob(encodedData));
                storeData = JSON.parse(jsonStr);
                
                document.getElementById('store-name').innerText = storeData.n;
                renderMenu();

            } catch (err) {
                console.error(err);
                showError();
            }
        }

        function showError() {
            document.getElementById('menu-container').style.display = 'none';
            document.getElementById('error-state').style.display = 'block';
            document.getElementById('store-name').innerText = "Oops!";
        }

        function renderMenu() {
            const container = document.getElementById('menu-container');
            if(!storeData || !storeData.m || storeData.m.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding:50px; color:var(--text-muted);"><i class="fas fa-box-open" style="font-size:2rem; margin-bottom:10px; opacity:0.5;"></i><br>Menu kosong.</div>`;
                return;
            }

            let html = '';
            storeData.m.forEach(item => {
                const id = item[0];
                const name = item[1];
                const price = item[2];
                const stock = item[3]; 

                const stockDisplay = stock === -1 ? '<i class="fas fa-check"></i> Tersedia' : `Stok: ${stock}`;
                const disableAdd = stock === 0 ? 'disabled style="opacity:0.5; background:var(--bg-base); color:var(--text-muted); border:1px solid var(--border);"' : '';
                const btnText = stock === 0 ? 'Habis' : 'Tambah';

                // ID harus menggunakan string interpolasi yang dikelilingi kutip agar ID PRD-XXX valid
                html += `
                <div class="menu-item">
                    <div class="item-main">
                        <div class="item-info">
                            <div class="item-name">${name}</div>
                            <div class="item-price">${rp(price)}</div>
                            <span class="item-stock">${stockDisplay}</span>
                        </div>
                        
                        <button class="btn-add" id="btn-add-${id}" onclick="updateQty('${id}', 1, ${stock})" ${disableAdd}>
                            ${btnText}
                        </button>
                        
                        <div class="qty-control" id="qty-ctrl-${id}">
                            <button class="qty-btn" onclick="updateQty('${id}', -1, ${stock})"><i class="fas fa-minus" style="font-size:0.7rem;"></i></button>
                            <div class="qty-display" id="qty-val-${id}">0</div>
                            <button class="qty-btn" onclick="updateQty('${id}', 1, ${stock})"><i class="fas fa-plus" style="font-size:0.7rem;"></i></button>
                        </div>
                    </div>
                    <input type="text" class="item-note-input" id="note-${id}" placeholder="Catatan (opsional), cth: tanpa es, pedas..." onchange="updateNote('${id}', this.value)">
                </div>
                `;
            });

            container.innerHTML = html;
        }

        function updateQty(id, delta, maxStock) {
            if(!cart[id]) cart[id] = 0;
            
            let newQty = cart[id] + delta;
            
            if(maxStock !== -1) {
                if(newQty > maxStock) {
                    alert(`Maaf, stok hanya tersisa ${maxStock}`);
                    return;
                }
            }

            if(newQty <= 0) {
                delete cart[id];
                delete notes[id]; // Hapus catatan jika qty 0
                document.getElementById(`btn-add-${id}`).style.display = 'block';
                document.getElementById(`qty-ctrl-${id}`).style.display = 'none';
                
                let noteInput = document.getElementById(`note-${id}`);
                noteInput.style.display = 'none';
                noteInput.value = '';
            } else {
                cart[id] = newQty;
                document.getElementById(`btn-add-${id}`).style.display = 'none';
                document.getElementById(`qty-ctrl-${id}`).style.display = 'flex';
                document.getElementById(`qty-val-${id}`).innerText = newQty;
                
                document.getElementById(`note-${id}`).style.display = 'block';
            }

            updateCartUI();
        }

        function updateNote(id, val) {
            notes[id] = val;
        }

        function updateCartUI() {
            let totalItems = 0;
            let totalPrice = 0;

            for (const [id, qty] of Object.entries(cart)) {
                totalItems += qty;
                const itemData = storeData.m.find(i => i[0] == id);
                if(itemData) {
                    totalPrice += (itemData[2] * qty);
                }
            }

            const cartElement = document.getElementById('sticky-cart');
            if(totalItems > 0) {
                cartElement.classList.add('active');
                document.getElementById('total-items').innerText = `${totalItems} Produk Terpilih`;
                document.getElementById('total-price').innerText = rp(totalPrice);
            } else {
                cartElement.classList.remove('active');
            }
        }

        function generateOrderQR() {
            if(Object.keys(cart).length === 0) return;

            // Format payload to be scanned by pos.html: ORD@id:qty:catatan_encoded,id:qty:catatan_encoded
            let payload = "ORD@";
            let itemsStr = [];
            
            for (const [id, qty] of Object.entries(cart)) {
                let note = notes[id] || "";
                let encodedNote = encodeURIComponent(note.trim());
                
                if (encodedNote) {
                    itemsStr.push(`${id}:${qty}:${encodedNote}`);
                } else {
                    itemsStr.push(`${id}:${qty}`);
                }
            }
            payload += itemsStr.join(',');

            const qrBox = document.getElementById("qrcode-box");
            qrBox.innerHTML = '';

            qrCodeInstance = new QRCode(qrBox, {
                text: payload,
                width: 220,
                height: 220,
                colorDark : "#0F172A",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.M 
            });

            document.getElementById('order-modal').style.display = 'flex';
        }

        function closeOrderModal() {
            document.getElementById('order-modal').style.display = 'none';
        }
    </script>
</body>
</html>
